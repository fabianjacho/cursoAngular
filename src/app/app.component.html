

<main class="main">
  <div class="content">
    <div class="left-side">
      <h1> {{ title }}</h1>

      <input [(ngModel)]="item" placeholder="Escribe algo" />

      <app-lista 
          [item]="item"
          (mensaje)="recibirMensaje($event)"
      ></app-lista>

      <p>Mensaje del hijo: {{ mensajeDelHijo }}</p>

    </div>
  </div>
</main>

<router-outlet />
